<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>充值</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/layout.css">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=0">
</head>
<body class="fff">
<div class="topfixed">
  <header class="header header-fff-sh">
    <a href="###" class="a-back"></a>
    <h2>充值</h2>
  </header>
</div>
<div class="content" style="padding: 45px 0 60px;">
  <div class="num-box re-num-box">
    <label>请选择充值会员卡</label>
    <div class="recharge-card border cur">
      <i class="all-bg"></i>
      <div class="re-card-main">
        <img src="images/head-img-1.png">
        <div class="main-r">
          <p>
            <label>会员ID：</label>
            <span>acbh</span>
          </p>
          <p>
            <label>手机号码：</label>
            <span>13387659876</span>
          </p>
          <p>
            <label>会员卡号：</label>
            <span>1234567890123456</span>
          </p>
        </div>
      </div>
      <div class="re-card-bottom">
        <p class="card-name"><label>卡名：</label><span>可莎蜜儿折扣卡</span></p>
        <p class="card-num"><label>余额：</label><span>￥100</span></p>
      </div>
    </div>
    <div class="re-card-filter">
      <ul>
        <li class="cur">￥50</li>
        <li>￥100</li>
        <li>￥200</li>
        <li>￥300</li>
        <li>￥500</li>
        <li>现金</li>
      </ul>
    </div>
    <div class="input-box">
      <em>￥</em>
      <input type="text">
      <i class="all-bg"></i>
    </div>
    <span class="placeholder">请输入消费金额</span>
  </div>
  <!-- 添加class="cur"，按钮为亮色，未添加时为不可点击的灰色 -->
  <!-- <div class="btn btn-sh"><a href="###">确认</a></div> -->
  <div class="btn btn-sh"><a class="cur" href="###">确认</a></div>
</div>
<div class="btmfixed">
  <footer class="footer footer-sh">
    <ul>
      <li class="cur">
        <i class="index"><em class="all-bg"></em></i>
        <span>首页</span>
      </li>
      <li>
        <i class="bag"><em class="all-bg"></em></i>
        <span>卡券管理</span>
      </li>
      <li>
        <i class="center"><em class="all-bg"></em></i>
        <span>商户中心</span>
      </li>
    </ul>
  </footer>
</div>
</body>
</html>
