<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>交易明细</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/layout.css">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=0">
</head>
<body>
<div class="topfixed">
  <header class="header header-fff-xfz">
    <a href="###" class="a-back"></a>
    <h2>交易明细</h2>
  </header>
</div>
<div class="content" style="padding: 45px 0 60px;">
  <div class="order-list">
    <ul>
      <li>
        <img src="images/store-img-S2.png">
        <div class="order-l">
          <p>家乐福</p>
          <p class="gray">11-02 14:11</p>
        </div>
        <div class="order-r">
          <p class="num">-2100</p>
          <p class="gray">消费</p>
        </div>
      </li>
      <li>
        <img src="images/store-img-S1.png">
        <div class="order-l">
          <p>宜芝多</p>
          <p class="gray">11-02 14:11</p>
        </div>
        <div class="order-r">
          <p class="num">+80</p>
          <p class="gray">充值</p>
        </div>
      </li>
    </ul>
  </div>
</div>
<div class="btmfixed">
  <footer class="footer footer-xfz">
    <ul>
      <li>
        <i class="index"><em class="all-bg"></em></i>
        <span>首页</span>
      </li>
      <li class="cur">
        <i class="bag"><em class="all-bg"></em></i>
        <span>我的卡包</span>
      </li>
      <li>
        <i class="center"><em class="all-bg"></em></i>
        <span>个人中心</span>
      </li>
    </ul>
  </footer>
</div>
</body>
</html>
