<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>消费者首页</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/layout.css">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=0">
</head>
<body class="fff">
<div class="topfixed">
  <header class="header header-xfz">
    <a href="###" class="a-back"></a>
    <h2>通联支付预付卡平台</h2>
  </header>
</div>
<div class="content" style="padding: 45px 0 60px;">
  <div class="search-box">
    <div class="position">
      <i class="all-bg"></i>
      <p class="drop-down">
        <span>上海市</span>-<span>浦东新区</span>
      </p>
    </div>
    <div class="search">
      <i class="all-bg"></i>
      <input type="text" placeholder="输入商家、商品名称">
    </div>
  </div>
  <div class="index-head">
    <img src="images/index-head.png">
  </div>
  <div class="index-icon">
    <ul>
      <li>
        <img src="images/icon-xfz-cy.png">
        <span>餐饮</span>
      </li>
      <li>
        <img src="images/icon-xfz-lr.png">
        <span>丽人</span>
      </li>
      <li>
        <img src="images/icon-xfz-qc.png">
        <span>汽车</span>
      </li>
      <li>
        <img src="images/icon-xfz-sl.png">
        <span>商旅</span>
      </li>
      <li>
        <img src="images/icon-xfz-sc.png">
        <span>商超</span>
      </li>
      <li>
        <img src="images/icon-xfz-js.png">
        <span>健身</span>
      </li>
      <li>
        <img src="images/icon-xfz-xx.png">
        <span>休闲</span>
      </li>
      <li>
        <img src="images/icon-xfz-other.png">
        <span>其他</span>
      </li>
    </ul>
  </div>
  <div class="store-list">
    <p class="box-tit">推荐商家</p>
    <ul>
      <li>
        <div class="store-img">
          <img src="images/store-img-L.png">
        </div>
        <div class="store-info">
          <span class="store-name">宜芝多（南京西路店）</span>
          <div class="store-posi">
            <i class="all-bg"></i>
            <span>上海市南京西路888号上海市南京西路888号上海市南京西路888号上海市南京西路888号上海市南京西路888号</span>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
<div class="btmfixed">
  <footer class="footer footer-xfz">
    <ul>
      <li class="cur">
        <i class="index"><em class="all-bg"></em></i>
        <span>首页</span>
      </li>
      <li>
        <i class="bag"><em class="all-bg"></em></i>
        <span>我的卡包</span>
      </li>
      <li>
        <i class="center"><em class="all-bg"></em></i>
        <span>个人中心</span>
      </li>
    </ul>
  </footer>
</div>
</body>
</html>
