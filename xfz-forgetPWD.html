<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>找回密码</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/layout.css">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=0">

<body>
<div class="topfixed">
  <header class="header header-xfz">
    <a href="###" class="a-back"></a>
    <h2>找回密码</h2>
  </header>
</div>
<div class="content" style="padding-top: 45px;">
  <div class="input-box">
    <ul>
      <li>
        <label>手机号码</label>
        <input type="text" placeholder="请输入手机号码">
      </li>
      <li>
        <label>验证码</label>
        <input type="text" placeholder="请输入验证码">
        <button class="yzm-btn">获取验证码</button>
      </li>
      <li>
        <label>新密码</label>
        <input type="text" placeholder="请输入新密码">
      </li>
      <li>
        <label>确认密码</label>
        <input type="text" placeholder="请输入确认密码">
      </li>
    </ul>
  </div>
  <!-- 添加class="cur"，按钮为亮色，未添加时为不可点击的灰色 -->
  <!-- <div class="btn btn-xfz"><a href="###">登录</a></div> -->
  <div class="btn btn-xfz"><a class="cur" href="###">登录</a></div>
  <a href="###" class="link-btm">返回登录</a>
</div>
