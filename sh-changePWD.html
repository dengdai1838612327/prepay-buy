<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>修改密码</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/layout.css">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=0">
</head>
<body>
<div class="topfixed">
  <header class="header header-fff-sh">
    <a href="###" class="a-back"></a>
    <h2>修改密码</h2>
  </header>
</div>
<div class="content" style="padding-top: 45px;">
  <div class="input-box">
    <ul>
      <li>
        <label>原密码</label>
        <input type="text" placeholder="">
      </li>
      <li>
        <label>新密码</label>
        <input type="text" placeholder="">
      </li>
      <li>
        <label>确认密码</label>
        <input type="text" placeholder="">
      </li>
    </ul>
  </div>
  <!-- 添加class="cur"，按钮为亮色，未添加时为不可点击的灰色 -->
  <!-- <div class="btn btn-sh"><a href="###">保存</a></div> -->
  <div class="btn btn-sh"><a class="cur" href="###" onclick="return prompt_modal();">保存</a></div>
</div>
<div class="bg-gray"></div>
<div class="confirm-modal">
  <p class="confirm-text">确定将<span class="red">12356898977</span>的登录密码，设置为<span class="red">5656565656</span>?</p>
  <div class="confirm-btn">
    <a href="###">取消</a>
    <a href="###" class="right">确定</a>
  </div>
</div>
<div class="prompt-modal">
  <i class="all-bg succ-green"></i>
  <span class="modal-tips">重置成功！</span>
  <p class="modal-link">3s后自动返回首页，<a href="###">点击返回首页</a></p>
</div>
<script src="js/jquery.min.js"></script>
<script>
function confirm_modal() {
  $(".bg-gray").show();
  $(".confirm-modal").show();
}
function prompt_modal() {
  $(".bg-gray").show();
  $(".prompt-modal").show();
}
</script>
</body>
</html>
