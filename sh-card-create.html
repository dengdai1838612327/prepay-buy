<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>生成会员卡</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/layout.css">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=0">

<body class="fff">
<div class="topfixed">
  <header class="header header-fff-sh">
    <a href="###" class="a-back"></a>
    <h2>通联预付卡公共服务平台</h2>
  </header>
</div>
<div class="content" style="padding: 45px 0 60px;">
  <div class="create-card">
    <span>会员卡4</span>
    <img src="images/card-big.png">
  </div>
  <div class="create-info">
    <p>
      <label>会员卡名称</label>
      <span>可莎蜜儿VIP</span>
    </p>
    <p>

  <p class="new-card-link red">

  <!-- <div class="btn btn-sh"><a href="###">生成发卡二维码</a></div> -->
  <div class="btn btn-sh"><a class="cur" href="###">生成发卡二维码</a></div>
</div>
<div class="btmfixed">
  <footer class="footer footer-sh">
    <ul>
      <li>
        <i class="index"><em class="all-bg"></em></i>
        <span>首页</span>
      </li>
      <li class="cur">
        <i class="bag"><em class="all-bg"></em></i>
        <span>卡券管理</span>
      </li>
      <li>
        <i class="center"><em class="all-bg"></em></i>
        <span>商户中心</span>
      </li>
    </ul>
  </footer>
</div>
