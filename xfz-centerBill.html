<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>我的账单</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/layout.css">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=0">
</head>
<body>
<div class="topfixed">
  <header class="header header-fff-xfz">
    <a href="###" class="a-back"></a>
    <h2>我的账单</h2>
  </header>
</div>
<div class="content" style="padding: 45px 0 60px;">
  <div class="center-input">
    <p>
      <input type="text" placeholder="输入卡号">
    </p>
    <p>
      <span class="time-box">
        <em>20180808</em><i>—</i><em>20180808</em>
      </span>
      <button class="filter-btn cur">搜索</button>
    </p>
  </div>
  <div class="filter-box">
    <button class="filter-btn cur">今天</button>
    <button class="filter-btn">近一周</button>
    <button class="filter-btn">近一个月</button>
  </div>
  <div class="bill-list">
    <ul>
      <li>
        <p class="line-1">
          <i class="all-bg"></i>
          <span class="name">宜芝多</span>
          <span class="num">10.00</span>
        </p>
        <p class="line-2">
          <span class="time">今天 09：25</span>
          <span class="type">充值</span>
        </p>
      </li>
      <li>
        <p class="line-1">
          <i class="all-bg"></i>
          <span class="name">宜芝多</span>
          <span class="num">+2100</span>
        </p>
        <p class="line-2">
          <span class="time">11-02 09：25</span>
        </p>
      </li>
      <li>
        <p class="line-1">
          <i class="all-bg"></i>
          <span class="name">宜芝多</span>
          <span class="num">-358</span>
        </p>
        <p class="line-2">
          <span class="time">11-02 09：25</span>
        </p>
      </li>
    </ul>
  </div>
</div>
<div class="btmfixed">
  <footer class="footer footer-xfz">
    <ul>
      <li>
        <i class="index"><em class="all-bg"></em></i>
        <span>首页</span>
      </li>
      <li>
        <i class="bag"><em class="all-bg"></em></i>
        <span>我的卡包</span>
      </li>
      <li class="cur">
        <i class="center"><em class="all-bg"></em></i>
        <span>个人中心</span>
      </li>
    </ul>
  </footer>
</div>
</body>
</html>
